name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
        
    - name: Install dependencies
      run: |
        uv sync --all-extras
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Test CLI help
      run: |
        uv run extbpy --help
        uv run extbpy build --help
        uv run extbpy info --help
    
    - name: Test CLI version
      run: |
        uv run extbpy --version

