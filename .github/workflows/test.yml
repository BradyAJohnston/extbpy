name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"
        enable-cache: true
    
    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Run linting
      run: |
        uv run ruff check src/ tests/
        uv run ruff format --check src/ tests/
    
    - name: Run type checking
      run: |
        uv run mypy src/extbpy --ignore-missing-imports
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Test CLI help
      run: |
        uv run extbpy --help
        uv run extbpy build --help
        uv run extbpy info --help
    
    - name: Test CLI version
      run: |
        uv run extbpy --version

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
    
    - name: Set up Python
      run: uv python install 3.11
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Check formatting
      run: uv run ruff format --check .
    
    - name: Run linter
      run: uv run ruff check .
    
    - name: Run type checking
      run: uv run mypy src/extbpy --ignore-missing-imports